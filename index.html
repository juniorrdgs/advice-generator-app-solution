<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <h1>Advice #<span id="adviceId"></span> </h1>
        <!-- Advice ID goes here -->
      </header>
      <section>
        <q class="textArea">
          <span id="adviceText"></span>
        </q>
        <img src="assets/images/pattern-divider-desktop.svg" alt="" class="divider">
        <div class="adviceBtn" onclick="loadAdvice()">
          <img src="assets/images/icon-dice.svg" alt="">
        </div>
      </section>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
